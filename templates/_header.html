{{define "header"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="csrf-token" content="{{$.csrfToken}}" />
    <meta name="viewport" content="width=device-width" />
    <title>{{$.pageTitle}}</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body class="l-{{$.pageLayout}}">
    <a class="a-aria-skip" href="#main">Skip to main content</a>

    <header class="m-page-header">
      <h1 class="m-page-header__title">{{$.pageTitle}}</h1>
      <nav class="m-page-header__nav">
        <ul class="m-page-header__nav-list">
          <li class="m-page-header__nav-list-item">
            <a class="a-btn" href="{{route "index"}}">
              Home
            </a>
          </li>
          <li class="m-page-header__nav-list-item">
            <a class="a-btn" href="{{route "pages#index" "folder" "/"}}">
              All
            </a>
          </li>
          <li class="m-page-header__nav-list-item">
            <a class="a-btn" href="{{route "pages#new" "folder" $.pageFolder}}">
              New
            </a>
          </li>
          {{if $.isPage}}
            <li class="m-page-header__nav-list-item">
              <a class="a-btn" href="{{route "pages#edit" "page" $.page.Linkpath}}">
                Edit
              </a>
            </li>
            <li class="m-page-header__nav-list-item">
              <a class="a-btn" href="{{route "pages#rename" "page" $.page.Linkpath}}">
                Rename
              </a>
            </li>
            <li class="m-page-header__nav-list-item">
              <a class="a-btn" href="{{route "pages#history" "page" $.page.Linkpath}}">
                History
              </a>
            </li>
          {{end}}
        </ul>
      </nav>
    </header>

    {{if not $.gitIsHead}}
      <div class="a-alert" role="alert">
        <p>You are currently not viewing the latest revision of this page!</p>
      </div>
    {{end}}
{{end}}
